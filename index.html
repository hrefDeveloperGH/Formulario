<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Storage Info</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>


    <div class="container">
    <section class="header">
            <h2>Formulario</h2>
    </section>    

    <form id="form" class="form">

            <div class="armazem">
                <label for="username">Nome</label>
                <input type="text" id="username"  placeholder="Insira um nome">         
                <a>Insira um nome para seu perfil.</a>
            </div>

            <div class="armazem">
                <label for="email">Qual é o seu e-mail?</label>
                <input type="email" id="email" placeholder="Insira um e-mail.">
                <a>Você deve inserir seu e-mail.</a>
            </div>

            <div class="armazem">
                <label for="password">Crie uma senha</label>
                <input type="password" id="password" placeholder="Crie uma senha">
                <a>Você precisa inserir uma senha.</a>
            </div>
        
            <div class="armazem">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha">
                <a>Repita sua senha.</a>
            </div>
            
            <div id="chucro">
                <button id="button" type="submit">Enviar</button>
            </div>
    </form>

    
</div>
    
    <script src="dinamic.js"></script>
</body>
</html>
